<section class="info-section">
  <h2 class="info-title">Information</h2>
  <div class="info-grid">
    <div class="info-item">
      <p class="label">Creator</p>
      <p class="value">{{ config.author }}</p>
    </div>
    <div class="info-item">
      <p class="label">Episodes</p>
      <p class="value">{{ get_section(path="episodes/_index.md") | get(key="pages") | length }}</p>
    </div>
    <div class="info-item">
      <p class="label">Show Website</p>
      <p class="value"><a href="{{ config.extra.share_link }}">{{ config.extra.share_link }}</a></p>
    </div>
    <div class="info-item">
      <p class="label">Years Active</p>
      <p class="value">2024 - {{ now() | date(format="%Y") }}</p>
    </div>
    <div class="info-item">
      <p class="label">Copyright</p>

    </div>
  </div>
</section>
