    <div class="site-info__item">
      <p class="site-info__label">活跃年份</p>
      <p class="site-info__value">2024-{{ now() | date(format="%Y") }}年</p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">版权</p>
      <p class="site-info__value">© {{ config.author }}</p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">网页设计</p>
      <p class="site-info__value">Apple</p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">反馈</p>
      <p class="site-info__value">
        <a class="site-info__link" href="mailto:{{ config.extra.feedback_email }}">{{ config.extra.feedback_email }}</a>
      </p>
    </div>
  </div>
</section>
