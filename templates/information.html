<section class="site-info">
  <h2 class="site-info__title">信息</h2>
  <div class="site-info__grid">
    <div class="site-info__item">
      <p class="site-info__label">创作者</p>
      <p class="site-info__value">
        <a class="site-info__link" href="{{ config.extra.creator_link }}">{{ config.author }}</a>
      </p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">单集</p>
      <p class="site-info__value">
        {{ get_section(path="episodes/_index.md") | get(key="pages") | length }}
      </p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">节目网站</p>
      <p class="site-info__value">
        <a class="site-info__link" href="{{ config.extra.share_link }}">{{ config.title }}</a>
      </p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">活跃年份</p>
      <p class="site-info__value">2024-{{ now() | date(format="%Y") }}年</p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">版权</p>
      <p class="site-info__value">© {{ config.author }}</p>
    </div>

    <div class="site-info__item">
      <p class="site-info__label">网页设计</p>
      <p class="site-info__value">Apple</p>
    </div>
  </div>
</section>
